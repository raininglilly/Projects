<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfall Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #d8b4fe, #93c5fd);
            height: 100vh;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: fall linear infinite, shine 2s ease-in-out infinite;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes shine {
            0% {
                box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            }
            50% {
                box-shadow: 0 0 20px 4px rgba(255, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            }
        }

        .shader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.3) 100%);
            mix-blend-mode: overlay;
        }
    </style>
</head>
<body>
    <div class="shader-overlay"></div>
    <script>
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            
            // Random position
            star.style.left = Math.random() * window.innerWidth + 'px';
            
            // Random size
            const size = Math.random() * 3 + 3; // Increased size range
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            
            // Random animation duration
            const duration = Math.random() * 3 + 2;
            star.style.animationDuration = duration + 's';
            
            // Random delay
            star.style.animationDelay = Math.random() * 2 + 's';
            
            document.body.appendChild(star);
            
            // Remove star after animation completes
            setTimeout(() => {
                star.remove();
            }, duration * 1000);
        }

        // Create stars continuously
        function createStars() {
            setInterval(createStar, 100);
        }

        // Start the animation
        window.onload = createStars;
    </script>
</body>
</html>
